{% extends 'base.html' %}

{% block title %}Your Sessions{% endblock %}

{% block content %}
  <h2>Your Sessions ({{ object_list.count }})</h2>
    <table>
      <thead>
        <th>session_key</th>
        <th>Status</th>
      </thead>
      <tbody>
        {% for session in object_list %}
        <tr>
          <td>{{session.session_key}}</td>
          <td>{{session.is_active}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
